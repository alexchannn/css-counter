<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Counter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div class="box">
         <input type="checkbox" id="box1">
         <label data-value="10" for="box1">10</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box2">
         <label data-value="60" for="box2">60</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box3">
         <label data-value="43" for="box3">43</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box4">
         <label data-value="-15" for="box4">-15</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box5">
         <label data-value="69" for="box5">69</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box6">
         <label data-value="-52" for="box6">-52</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box7">
         <label data-value="13" for="box7">13</label>
      </div>
      <div class="box">
         <input type="checkbox" id="box8">
         <label data-value="79" for="box8">79</label>
      </div>
   </main>
</body>
</html>
